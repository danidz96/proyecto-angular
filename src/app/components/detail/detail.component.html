<div class="container">
  <article class="project">
    <div class="grid">
      <div class="image">
        <img src="{{url + 'get-image/' + project.image}}" *ngIf="project.image">
      </div>
      <div class="content">
        <h1>{{project.name}}</h1>
        <div class="item">
          <h3>Categoría</h3>
          <p>{{project.category}}</p>
        </div>
        <div class="item">
          <h3>Lenguajes</h3>
          <p>{{project.langs}}</p>
        </div>
        <div class="item">
          <p>
            <a href="#" class="edit">Editar</a>
            <a href="#" class="delete">Eliminar</a>
          </p>
        </div>
      </div>
    </div>
    <div class="description">
      <h2>Descripción</h2>
      <p>{{project.description}}</p>  
    </div>
    <button class="btn back" [routerLink]="['/proyectos']"><i class="fas fa-chevron-left"></i> Volver</button>
  </article>
</div>
