<div class="container" *ngIf="project">
  <article class="details">
    <div class="grid">
      <div class="image" *ngIf="project.image">
        <img src="{{url + 'get-image/' + project.image}}">
      </div>
      <div class="content">
        <h1>{{project.name}}</h1>
        <div class="item">
          <h3>Categoría</h3>
          <p>{{project.category}}</p>
        </div>
        <div class="item">
          <h3>Lenguajes</h3>
          <p>{{project.langs}}</p>
        </div>
        <div class="item">
          <p *ngIf="confirm == false">
            <a [routerLink]="['/editar-proyecto', project._id]" class="edit">Editar</a>
            <a (click)="setConfirm(true)" class="delete">Eliminar</a>
          </p>
          <p *ngIf="confirm == true">
            <span class="confirmation">¿Seguro que quieres eliminar el proyecto?</span>
            <a (click)="setConfirm(false)" class="edit">Cancelar</a>
            <a (click)="deleteProject(project._id)" class="delete">Aceptar</a>
          </p>
        </div>
      </div>
    </div>
    <div class="description">
      <h2>Descripción</h2>
      <p>{{project.description}}</p>  
    </div>
    <button class="btn back" [routerLink]="['/proyectos']"><i class="fas fa-chevron-left"></i> Volver</button>
  </article>
</div>
