<div class="container">
  <h2>Proyectos</h2>
  <ul class="grid">
    <li *ngFor="let project of projects" class="project">
      <img src="{{url + 'get-image/' + project.image}}" *ngIf="project.image">
      <div class="project-content">
        <h3>{{project.name}}</h3>
        <p>{{project.langs}}</p>
      </div>
    </li>
  </ul>
</div>
