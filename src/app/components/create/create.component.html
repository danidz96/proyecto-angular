<div class="container">
  <h2>{{title}}</h2>

  <div class="message success" *ngIf="status == 'success'">
    El proyecto se ha creado correctamente, puedes <a href="#">Verlo aquí.</a>
  </div>
  <div class="message failed" *ngIf="status == 'failed'">
    El proyecto no se ha podido crear
  </div>

  <form #projectForm='ngForm' (ngSubmit)='onSubmit(projectForm)' autocomplete="off">
    <p>
      <label for="name">Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="project.name" placeholder="Nombre del proyecto" required>
      <span class="form-error" *ngIf="name.touched && !name.valid">El nombre es obligatorio</span>
    </p>
    <p>
      <label for="category">Categoría</label>
      <input type="text" name="category" #category="ngModel" [(ngModel)]="project.category" placeholder="Introduce la categoría" required>
      <span class="form-error" *ngIf="category.touched && !category.valid">La categoría es obligatoria</span>
    </p>
    <p>
      <label for="year">Año de Lanzamiento</label>
      <input type="number" name="year" #year="ngModel" [(ngModel)]="project.year" placeholder="Selecciona el año">
    </p>
    <p>
      <label for="langs">Lenguajes utilizados</label>
      <input type="text" name="langs" #langs="ngModel" [(ngModel)]="project.langs" placeholder="Introduce los lenguajes que has utilizado" required>
      <span class="form-error" *ngIf="langs.touched && !langs.valid">Introduce al menos un lenguaje</span>
    </p>
    <p>
      <label for="description">Descripción</label>
      <textarea type="text" name="description" #description="ngModel" [(ngModel)]="project.description" placeholder="Descripción del proyecto" required></textarea>
      <span class="form-error" *ngIf="description.touched && !description.valid">La descripción es obligatoria</span>
    </p>
    <p class="upload-btn-wrapper">
      <label for="image">Imagen del proyecto</label>
      <button class="upload-btn">Subir Imagen</button>
      <input type="file" name="image" placeholder="Subir Imagen" (change)="fileChangeEvent($event)">
    </p>
    <input type="submit" value="Enviar" [disabled]="!projectForm.form.valid">
  </form>
</div>
